    <h1>如何删除我的 Avite 账户</h1>

    <p>本页面适用于 <strong>Avite</strong>。</p>

    <h2>删除账户的步骤</h2>
    <p>您可以按照以下步骤，在应用内删除您的账户：</p>
    <ul>
      <li>打开 <strong>Avite</strong> 应用</li>
      <li>点击「我的」页面左上角名称</li>
      <li>进入「设置」页面</li>
      <li>点击「注销账号」即可注销</li>
    </ul>

    <h2>删除或保留的数据说明</h2>
    <p>账户删除后，我们将：</p>
    <ul>
      <li>永久删除您的个人资料（如邮箱、用户名）</li>
      <li>永久删除您的所有数据记录</li>
      <li>删除所有关联设备记录</li>
      <li>
        出于法律或支付合规原因，保留必要的支付和交易记录，最长保留
        <strong>180 天</strong>
      </li>
    </ul>
